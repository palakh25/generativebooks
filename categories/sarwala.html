   <h1> <span> SARBALA</span></h1> 

  <p>  A sarbala, in certain wedding customs from the Indian subcontinent, is a nephew or cousin of the groom who accompanies the groom during the ceremony as his protector. The word "sarbala" (Punjabi), "shahbala" (Urdu) is derived from Sanskrit which means associate groom.</p>
